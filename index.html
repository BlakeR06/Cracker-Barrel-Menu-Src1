<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="background-image">

        <h1 class="pageTitle">Menu</h1>

        <img src="woodBackground.jpg" alt="Background Image">

        <div class="logo">
            <img src="crackerBarrelLogo.png" alt="Overlay Image">

        </div>
    </div>
    
    <div class="foodTypesContainer">
        
        <div class="foodBox" id="newForFall" onclick="newForFall()">
            <div class="foodBoxTextbox">New For Fall</div>
        </div>
        
        <div class="foodBox" id="familyMeals" onclick="familyMeals()">
            <div class="foodBoxTextbox">Family Meals</div>
        </div>
        
        <div class="foodBox" id="breakfastAllDay" onclick="breakfastAllDay()">
            <div class="foodBoxTextbox">Breakfast All Day</div>
        </div>
        
        <div class="foodBox" id="chickenNTurkey" onclick="chickenNTurkey()">
            <div class="foodBoxTextbox">Chicken N' Turkey</div>
        </div>
        
        <div class="foodBox" id="beefNPork" onclick="beefNPork()">
            <div class="foodBoxTextbox">Beef N' Pork</div>
        </div>
        
        <div class="foodBox" id="seafood" onclick="seafood()">
            <div class="foodBoxTextbox">Seafood</div>
        </div>
        
        <div class="foodBox" id="burgersSaladsNMore" onclick="burgersSaladsNMore()">
            <div class="foodBoxTextbox">Burgers, Salads N' More</div>
        </div>
        
        <div class="foodBox" id="dailySpecials" onclick="dailySpecials()">
            <div class="foodBoxTextbox">Daily Specials</div>
        </div>
        
        <div class="foodBox" id="individualSides" onclick="individualSides()">
            <div class="foodBoxTextbox">Individual Sides</div>
        </div>
        
        <div class="foodBox" id="barrelBites" onclick="barrelBites()">
            <div class="foodBoxTextbox">Barrel Bites</div>
        </div>
        
        <div class="foodBox" id="drinks" onclick="drinks()">
            <div class="foodBoxTextbox">Drinks</div>
        </div>
        
        <div class="foodBox" id="desserts" onclick="desserts()">
            <div class="foodBoxTextbox">Desserts</div>
        </div>
        
        <div class="foodBox" id="kids" onclick="kids()">
            <div class="foodBoxTextbox">Kids</div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
